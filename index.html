<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Pets vs Skeletons</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  </head>
  <body id="main">
    <h1 id="title">Pets vs Skeletons</h1>
    <h2 id="sub-header">Created by Robinson Rosado</h2>
    <div id="game-over-overlay">
    </div>

    <div id="title-card" class="title-card">
      <h1>Do you know how to play?</h1>
      <div class="buttons">
        <button id="start-game">Yes</button>
        <button id="instructions">No</button>
      </div>
    </div>

    <div id="game-over-message">
      <h1>GAME OVER</h1>
      <span id="game-over-score"></span>
      <button id="play-again">Play Again</button>
    </div>

    <div id="score-container">
      <span id=score></span>
    </div>

    <canvas id="canvas" width="480" height="360"></canvas>
    <script type="text/javascript" src="javascripts/grid.js"></script>
    <script type="text/javascript" src="javascripts/entity.js"></script>
    <script type="text/javascript" src="javascripts/skeletons.js"></script>
    <script type="text/javascript" src="javascripts/skelly_plant.js"></script>
    <script type="text/javascript" src="javascripts/cat.js"></script>
    <script type="text/javascript" src="javascripts/blasts.js"></script>
    <script type="text/javascript" src="javascripts/pellets.js"></script>
    <script type="text/javascript" src="javascripts/game.js"></script>
    <script type="text/javascript" src="javascripts/board.js"></script>

    <div class="links-container">
      <ul class="list-of-links">
        <li>
          <a href="https://github.com/robrosado1/Pets-vs-Skeletons">
          <i class="fab fa-github"></i>
          </a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/robinson-rosado-283273131">
            <i class="fab fa-linkedin"></i>
          </a>
        </li>
        <li>
          <a href="https://robrosado1.github.io/">
            <i class="fas fa-desktop"></i>
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
